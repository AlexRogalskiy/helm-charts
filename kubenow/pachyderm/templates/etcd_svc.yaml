---
kind: Service
apiVersion: v1
metadata:
  name: etcd
  creationTimestamp:
  labels:
    app: etcd
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    suite: pachyderm
spec:
  ports:
    - name: client-port
      port: 2379
      targetPort: 0
  selector:
    app: {{ template "etcd.fullname" . }}
  type: NodePort
