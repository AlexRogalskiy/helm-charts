pachd:
 secretName: pachyderm-storage-secret
 replicaCount: 1
 volumes:
  volumeName: pachdvol
  secVolName: pachyderm-storage-secret
 resources:
  requests:
   cpu: 1
   memory: 2G
 image:
  repository: pachyderm/pachd
  tag: 1.6.6
  pullPolicy: Always
 worker:
  repository: pachyderm/worker
  tag: 1.6.6

etcd:
 replicaCount: 1
 volumes:
  volumeName: etcdvol
 volumeClaim: 
  name: etcdclaim
  # storageClass: <storageClass>
  storage: 20G
  accessModes: ReadWriteMany
 resources:
  requests:
   cpu: 1
   memory: 2G
 image:
  repository: pachyderm/etcd
  tag: v3.2.7
  pullPolicy: IfNotPresent

glusters3:
 endpoint: "gluster-s3-service.default.svc.cluster.local:8080"
 bucketName: ""
 id: ""
 key: ""
 secure: "0"
 signature: "1"

dash:
 httphost: dash.pach.sv
 grpchost: grpc.pach.sv
 fshost: fs.pach.sv
 enabled: false
 image:
  tag: 0.5.13
  repository: pachyderm/dash
 proxy:
  tag: 0.4.2
  repository: pachyderm/grpc-proxy